<h2 mat-dialog-title>Registro nuevo seguimiento</h2>
<mat-dialog-content>
    <form [formGroup]="form" >
        <mat-form-field>
            <mat-label for="academicos">Academicos</mat-label>
            <input matInput  type="text" class="form-control" id="academicos" formControlName="academicos">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="conductuales">Conductuales</mat-label>
            <input matInput type="text" class="form-control" id="conductuales" formControlName="conductuales">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="emocionales">Emocionales</mat-label>
            <input matInput type="text" class="form-control" id="emocionales" formControlName="emocionales">
        </mat-form-field> 
        <mat-form-field>
            <mat-label for="socioFamiliar">Socio Familiar</mat-label>
            <input matInput type="text" class="form-control" id="socioFamiliar" formControlName="socioFamiliar">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button >Guardar</button>
</mat-dialog-actions>
