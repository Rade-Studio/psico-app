<h2 mat-dialog-title>Registro nuevo seguimiento</h2>
<mat-dialog-content>
    <form [formGroup]="form" fxLayout fxLayout="column" fxLayoutGap="5px grid">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px">
            <p fxFlex="50%" fxFlex.xs="100%">
                <mat-checkbox formControlName="academicos">Academicos</mat-checkbox>
            </p>
            <p fxFlex="50%" fxFlex.xs="100%">
                <mat-checkbox formControlName="conductuales">Conductuales</mat-checkbox>
            </p>
            <p fxFlex="50%" fxFlex.xs="100%">
                <mat-checkbox formControlName="emocionales">Emocionales</mat-checkbox>
            </p>
            <p fxFlex="50%" fxFlex.xs="100%">
                <mat-checkbox formControlName="socioFamiliar">Socio Familiar</mat-checkbox>
            </p>
        </div>

        <mat-form-field fxFlex="100%">
            <mat-label>Fecha de Ingreso</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaIngreso" (click)="picker.open()">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker" [disabled]="false"></mat-datepicker-toggle>
            <mat-datepicker #picker touchUi [disabled]="false"></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label for="socioFamiliar">Motivo Atencion</mat-label>
            <input matInput type="text" class="form-control" id="motivoAtencion" formControlName="motivoAtencion">
        </mat-form-field>
        <mat-form-field fxFlex="100%">
            <mat-label for="socioFamiliar">Evaluacion</mat-label>
            <textarea matInput formControlName="evaluacion" placeholder="Escribe la evaluacion." rows="5"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="save()">Guardar</button>
</mat-dialog-actions>
