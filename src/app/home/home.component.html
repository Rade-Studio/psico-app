<!-- Input para buscar por nombre a un estudiante y luego una lista de componentes de los estudiantes en cada card -->
<shared-search-bar (changeQuery)="searchByQuery($event)"></shared-search-bar>

<div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="150"
      (scrolled)="onScroll($event)">
    <!-- Lista de estudiantes -->
    <attention-tracking-list [attentionTracking$]="attentionTracking$"></attention-tracking-list>
</div>


<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-square-clockwise-spin"
name="recordListSpinner"
>
<p style="font-size: 20px; color: white">Cargando Estudiantes...</p>
</ngx-spinner>
