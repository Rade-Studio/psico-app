<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div fxFlex="25%" 
        fxFlex.xs="100%"
        fxFlex.sm="33%" 
        *ngFor="let record of attentionTracking$ | async">
            <mat-card class="student-card mat-elevation-z4" color="primary" style="margin-top: 30px;">
                <mat-card-header>
                    <mat-card-title>{{ record.nombres + " " + record.apellidos }}</mat-card-title>
                    <mat-card-subtitle>{{record.telefono}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    Ultima Cita: <p>{{ record.fechaActualizacion | date:'dd/MM/yyyy' }}</p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-icon-button color="primary" [routerLink]="['attention-tracking/edit/', record.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
