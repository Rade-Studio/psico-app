<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <div fxFlex="50%" 
        fxFlex.xs="100%"
        fxFlex.sm="50%" 
        *ngFor="let record of attentionTracking$ | async">
            <mat-card class="student-card mat-elevation-z4" color="primary" style="margin-top: 30px;">
                <mat-card-header>
                    <mat-card-title>{{ record.nombres | uppercase }}</mat-card-title>
                    <mat-card-subtitle>{{ record.grado | uppercase }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p><b>Edad:</b> {{ record.edad }} años</p>
                    <p><b>Dirección:</b> {{ record.direccionResidencia | uppercase }}</p>
                    <!-- Ultima Cita: <p>{{ record.fechaActualizacion | date:'dd/MM/yyyy' }}</p> -->
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-icon-button color="primary" [routerLink]="['attention-tracking/edit/', record.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(record.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
